<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Kалькулятор для подбора</title>
</head>

<body>
    <header>
        <img src="https://www.pashabank.ge/m/i/downloads/logo-en-horizontal.png" alt="pasha-bank-logo">
        <h1 class="header-of-page"><a href="index.html">Monthly compound interest calculator</a></h1>
    </header>
    <main>
        <div class="calculator-body">
            <p class="calculator-properties">Начальную сумму вклада (₼)</p>
            <input type="number" placeholder="Введите сумму вклада" class="input" id="initial-amount-input">
            <p class="calculator-properties">Сумму ежемесячного пополнения (₼)</p>
            <input type="number" placeholder="Введите сумму пополнения" class="input" id="top-up-input">
            <p class="calculator-properties">Процентная ставка (%)</p>
            <input type="number" placeholder="Введите процентную ставку" class="input" id="interest-rate-input">
            <p class="calculator-properties">Срок вклада (дней)</p>
            <input type="number" placeholder="Введите срок вклада" class="input" id="days-input">
            <button class="button" id="calculate-button">Рассчитать</button>
            <p class="input-error" id="error-text"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
